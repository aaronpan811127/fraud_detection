# This GitHub workflow deploys Bundle resources (ML resource config and more)
# defined under fraud_detection/resources/*
# and fraud_detection/databricks.yml with prod deployment target configs,
# when PRs are merged into the release branch
name: Bundle Deployment for fraud_detection Prod

on:
  push:
    branches:
      - 'release'
  workflow_dispatch:

defaults:
  run:
    working-directory: ./fraud_detection

env:
  DATABRICKS_CLIENT_ID: ${{ secrets.PROD_DATABRICKS_CLIENT_ID }}
  DATABRICKS_CLIENT_SECRET: ${{ secrets.PROD_DATABRICKS_CLIENT_SECRET }}
  

jobs:
  prod:
    concurrency: fraud_detection-prod-bundle-job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: databricks/setup-cli@v0.236.0
      - name: Validate Bundle For Prod
        id: validate
        run: |
          databricks bundle validate -t prod
      - name: Deploy Bundle to Prod
        id: deploy
        run: |
          databricks bundle deploy -t prod
